<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>Netspencer</title>
	
	<link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css' />

	<link rel="stylesheet" type="text/css" href="css/main.css" />
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	
</head>

<body>
    
    <section id="top">
        <div class="container_12">
            <header class="grid_12">
                <h1>Spencer Schoeben</h1>
            </header>
            <div class="clear"></div>
        </div>
    </section>
    <section id="page" class="container_12">
        <div class="grid_4 profile-sidebar">
            <div class="img_frame profile-pic"><img src="images/me.jpg" /></div>
            <div class="twitter-follow">
                <h4>You should follow me on Twitter</h4>
                <a href="http://twitter.com/netspencer" class="twitter-follow-button">Follow @netspencer</a>
                <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
            </div>
        </div>
        <div class="grid_8">
            <div class="mini-about">
                <p><span class="age">16 year old</span> explorer of the world, developer, tinkerer. Curious, creative and <span class="questions">always asking questions</span>.</p>
            </div>
            <ul class="sections">
                <li class="blog"><img src="images/icons/blog-2.png" /><h4>Blog</h4></li>
                <li class="inspiration"><img src="images/icons/inspiration.png" /><h4>Inspiration</h4></li>
                <li class="photography"><img src="images/icons/pictures-2.png" /><h4>Photography</h4></li>
                <li class="favorites"><img src="images/icons/favs.png" /><h4>Favorites</h4></li>
                <li class="tweets"><img src="images/icons/tweets.png" /><h4>Tweets</h4></li>
                <li class="contact"><img src="images/icons/contact.png" /><h4>Contact</h4></li>
            </ul>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
    </section>    

</body>
</html>
